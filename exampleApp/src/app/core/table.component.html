<div class="container-fluid">
  <div class="row">
    <div class="col-3">
      <button class="btn btn-secondary btn-block"
              routerLink="/"
              routerLinkActive="bg-primary"
              [routerLinkActiveOptions]="{exact: true}">
        All
      </button>
      <button *ngFor="let category of categories"
              class="btn btn-secondary btn-block"
              [routerLink]="['/table', category]"
              routerLinkActive="bg-primary">
        {{category}}
      </button>
    </div>
    <div class="col-9">
      <button class="btn btn-info"
              routerLink="products">
        Count Products
      </button>
      <button class="btn btn-primary"
              routerLink="categories">
        Count Categories12
      </button>
      <button class="btn btn-secondary"
              routerLink="/table">
        Count Neither
      </button>
      <div class="m-2">
        <router-outlet></router-outlet>
      </div>
      <table class="table table-sm table-bordered table-striped">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th></th>
        </tr>
        <tr *ngFor="let item of getProducts()">
          <td style="vertical-align: middle;">
            {{item.id}}
          </td>
          <td style="vertical-align:middle">{{item.name}}</td>
          <td style="vertical-align:middle">{{item.category}}</td>
          <td style="vertical-align:middle">
            {{item.price | currency:"USD" }}
          </td>
          <td style="text-align: center;">
            <button class="btn btn-danger btn-sm"
                    (click)="deleteProduct(item.id)">Delete</button>
            <button class="btn btn-warning btn-sm"
                    [routerLink]="['/form', 'edit', item.id]">Edit</button>
          </td>
        </tr>
      </table>
    </div>
    <div class="col-12 p-2 text-center">
      <button class="btn btn-primary m-1"
              routerLink="/form/create">
        Create New Product
      </button>
      <button class="btn btn-danger"
              routerLink="/does/not/exist">
        Generate HTTP Error
      </button>
      <button class="btn btn-danger"
              routerLink="/this/does/not/exist">
        test
      </button>
      <button class="btn btn-danger" routerLink="/ondemand">
        Load Module
      </button>
    </div>
  </div>
</div>
